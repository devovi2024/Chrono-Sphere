<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature App</title>

</head>
<body>
    <header class="header">
        <h1 class="header__title">Weather Finder</h1>
    </header>
    <main class="main">
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-box__input" placeholder="Enter city name..." spellcheck="false">
                    <button class="search-box__button">
                        <svg class="search-box__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
